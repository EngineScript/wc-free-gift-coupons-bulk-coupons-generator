# AI-Powered Comprehensive Code Analysis
# Combines security scanning and WordPress standards checking using Gemini AI

name: Gemini Comprehensive Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

# Cancel previous workflow runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  comprehensive-analysis:
    name: AI Security & Standards Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          files: |
            **/*.php
            **/*.js
            **/*.sql
          separator: "\n"

      - name: Run Gemini Comprehensive Analysis
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          npx @google/gemini-cli@latest --prompt "
          You are a WordPress security expert and development consultant with deep knowledge of plugin vulnerabilities, WordPress coding standards, WooCommerce integration, and coupon generation security.
          
          COMPREHENSIVE ANALYSIS INSTRUCTIONS:
          Perform both security vulnerability analysis AND WordPress coding standards review for the following code changes in the \"WC Free Gift Coupons Bulk Coupon Generator\" plugin. Provide a comprehensive report covering both areas with special focus on coupon generation security and WooCommerce integration.
          
          ## üî¥ SECURITY VULNERABILITY ANALYSIS:
          
          ### CRITICAL SECURITY ISSUES:
          - Coupon Code Generation Security: Check randomness, uniqueness validation, secure generation methods
          - SQL Injection: Check for unsanitized database queries, missing prepared statements in coupon operations
          - Cross-Site Scripting (XSS): Look for unescaped output in admin interface, missing esc_html/esc_attr
          - Cross-Site Request Forgery (CSRF): Verify nonce usage in coupon generation forms and AJAX
          - Authentication Bypass: Check user capability validation (manage_woocommerce)
          - Rate Limiting: Verify protection against coupon generation abuse
          - Input Validation: Check product ID validation, coupon prefix sanitization, batch size limits
          - Code Injection: Check for eval(), exec(), system() usage
          
          ### WOOCOMMERCE-SPECIFIC SECURITY:
          - Proper use of WooCommerce coupon API (WC_Coupon class)
          - Secure coupon meta data handling
          - Product validation and existence checks
          - Coupon expiration and usage limit security
          - Integration security with Free Gift Coupons plugin
          
          ### WORDPRESS-SPECIFIC SECURITY:
          - Proper use of WordPress sanitization functions
          - Correct capability checks (current_user_can)
          - WordPress nonce verification for coupon generation
          - Proper use of wpdb prepared statements
          - Validation of user input and coupon parameters
          - Secure handling of options and meta data
          - Transient security and cache poisoning prevention
          
          ### SECURITY BEST PRACTICES:
          - Input validation and sanitization for all coupon parameters
          - Output escaping and encoding in admin interface
          - Secure API endpoint implementation
          - Proper error handling without information disclosure
          - Protection against timing attacks in coupon validation
          
          ## üìã WORDPRESS CODING STANDARDS ANALYSIS:
          
          ### CODING STANDARDS (WordPress Coding Standards):
          - PSR-4 autoloading compliance
          - Proper function and variable naming (snake_case)
          - Class naming conventions (PascalCase with underscores)
          - File naming conventions (lowercase with hyphens)
          - Proper indentation (tabs vs spaces - WordPress uses tabs)
          - Line length limits (150 characters max)
          - Proper commenting and PHPDoc blocks
          
          ### ARCHITECTURE & STRUCTURE:
          - Single responsibility principle in coupon generation classes
          - Proper use of WordPress hooks (actions/filters) for extensibility
          - Singleton pattern implementation
          - Plugin structure and organization
          - Proper use of WordPress and WooCommerce APIs
          - Separation of concerns between admin interface and generation logic
          
          ### WORDPRESS-SPECIFIC BEST PRACTICES:
          - Proper plugin header format
          - Text domain usage and internationalization
          - Capability checks and user permissions
          - Database interaction using WordPress/WooCommerce functions
          - Proper enqueueing of scripts and styles
          - Use of WordPress constants and globals
          - Plugin activation/deactivation hooks
          
          ### WOOCOMMERCE INTEGRATION BEST PRACTICES:
          - Proper use of WooCommerce coupon creation APIs
          - Correct coupon meta data structure for Free Gift Coupons compatibility
          - WooCommerce admin interface integration
          - Product selection and validation using WooCommerce functions
          - Proper handling of WooCommerce events and hooks
          
          ### PERFORMANCE CONSIDERATIONS:
          - Efficient bulk coupon generation algorithms
          - Proper database queries for coupon operations
          - Effective caching strategies (transients for product lists)
          - Lazy loading where appropriate for large product lists
          - Avoiding resource-heavy operations during bulk generation
          - Proper use of transients for performance optimization
          - Memory management during large batch operations
          - Timeout prevention for bulk operations
          
          ### PLUGIN-SPECIFIC CHECKS:
          - WooCommerce coupon API integration best practices
          - Admin interface conventions for coupon management
          - Bulk operation efficiency and user experience
          - Error handling for failed coupon generation
          - Proper validation of coupon parameters
          - Unique coupon code generation algorithms
          - Rate limiting implementation for abuse prevention
          
          ### COMPATIBILITY:
          - PHP version compatibility (7.4+)
          - WordPress version compatibility (6.5+)
          - WooCommerce compatibility (5.0+)
          - Free Gift Coupons for WooCommerce plugin compatibility
          - Plugin conflicts avoidance
          - Theme compatibility for admin interface
          
          ## REPORT FORMAT:
          Please structure your response as follows:
          
          # COMPREHENSIVE CODE ANALYSIS REPORT
          
          ## üõ°Ô∏è SECURITY ANALYSIS RESULTS
          [Detailed security findings with focus on coupon generation security]
          
          ## üìã WORDPRESS & WOOCOMMERCE STANDARDS RESULTS  
          [Detailed standards findings with WooCommerce integration focus]
          
          ## üìä SUMMARY
          - Total Issues Found: [number]
          - Critical Security Issues: [number]
          - High Priority Standards Issues: [number]
          - Medium/Low Priority Issues: [number]
          
          ## üéØ PRIORITY RECOMMENDATIONS
          [Top 3-5 most important items to address for coupon security and functionality]
          
          For each finding in both sections:
          1. Specify the exact file and line number
          2. Explain the issue/vulnerability type and severity level (CRITICAL, HIGH, MEDIUM, LOW, INFO)
          3. Provide specific code recommendations with WooCommerce context
          4. Reference relevant WordPress Codex/WooCommerce documentation
          
          If no issues are found in either category, confirm the code follows WordPress security standards, WooCommerce best practices, and coupon generation security requirements.
          
          FILES TO ANALYZE:
          $CHANGED_FILES
          " > comprehensive-analysis.txt

      - name: Display Comprehensive Analysis Summary
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "========================================"
          echo "üîç COMPREHENSIVE CODE ANALYSIS REPORT"
          echo "========================================"
          echo "Repository: ${{ github.repository }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"
          echo "Files Analyzed: ${{ steps.changed-files.outputs.all_changed_files_count }}"
          echo "Analysis Date: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo ""
          echo "üìÅ Files Reviewed:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"
          echo ""
          echo "ü§ñ AI Expert Analysis Results:"
          echo "========================================"
          
          if [ -f "comprehensive-analysis.txt" ]; then
            cat comprehensive-analysis.txt
          else
            echo "‚ö†Ô∏è No analysis output found."
          fi
          
          echo ""
          echo "========================================"
          echo "üìã Next Steps:"
          echo "- Review all CRITICAL and HIGH priority findings immediately"
          echo "- Address security vulnerabilities before standards issues"
          echo "- Test all changes thoroughly after implementing fixes"
          echo "- Validate compatibility with WordPress 6.5+ and PHP 7.4+"
          echo "- Consider performance optimizations where recommended"
          echo "========================================"

      - name: Create Workflow Summary
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/github-script@v8
        env:
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
          FILES_COUNT: ${{ steps.changed-files.outputs.all_changed_files_count }}
        with:
          script: |
            const fs = require('fs');
            const changedFiles = process.env.CHANGED_FILES;
            const filesCount = process.env.FILES_COUNT;
            
            let analysisContent = 'No analysis output found.';
            try {
              if (fs.existsSync('comprehensive-analysis.txt')) {
                analysisContent = fs.readFileSync('comprehensive-analysis.txt', 'utf8');
              }
            } catch (error) {
              console.log('Error reading analysis file:', error);
              analysisContent = 'Error reading comprehensive analysis results.';
            }
            
            const summaryContent = `
            ## üîç Comprehensive WordPress Code Analysis
            
            **Repository:** ${context.repo.owner}/${context.repo.repo}
            **Commit:** ${context.sha}
            **Branch:** ${context.ref}
            **Files Analyzed:** ${filesCount}
            **Analysis Date:** ${new Date().toISOString()}
            
            ### üìÅ Files Reviewed
            \`\`\`
            ${changedFiles}
            \`\`\`
            
            ---
            
            ### ü§ñ AI Expert Analysis Results
            
            ${analysisContent}
            
            ---
            
            ### üìã Recommended Actions
            - **Priority 1:** Address all CRITICAL security vulnerabilities immediately
            - **Priority 2:** Fix HIGH priority coding standards issues
            - **Priority 3:** Implement suggested WordPress best practices
            - **Priority 4:** Consider performance and compatibility optimizations
            - **Testing:** Validate all changes with WordPress 6.5+ and PHP 7.4+
            
            **Workflow Run:** ${context.payload.repository.html_url}/actions/runs/${context.runId}
            `;
            
            await core.summary
              .addHeading('üîç Comprehensive Code Analysis Report')
              .addRaw(summaryContent)
              .write();
            
            console.log('‚úÖ Comprehensive analysis summary created in workflow logs');

      - name: Analysis Status Check
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "========================================"
          echo "üìä ANALYSIS COMPLETION STATUS"
          echo "========================================"
          echo "‚úÖ Security vulnerability scan: COMPLETED"
          echo "‚úÖ WordPress coding standards check: COMPLETED"
          echo "‚úÖ WooCommerce integration review: COMPLETED"
          echo "‚úÖ Coupon generation security analysis: COMPLETED"
          echo "‚úÖ Best practices review: COMPLETED"
          echo "‚úÖ Performance analysis: COMPLETED"
          echo "‚úÖ Compatibility check: COMPLETED"
          echo ""
          echo "üéØ This comprehensive analysis covers WordPress, WooCommerce, and coupon security"
          echo "üí° Review the detailed findings above and implement recommended changes"
          echo "‚ö° Reduced AI token usage by combining both analyses into a single request"
          echo "üîí Special focus on coupon generation security and WooCommerce integration"
          echo "========================================"
